<!DOCTYPE html>
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" type="text/css" href="CSS.css" media=”screen” />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<Body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row d-flex align-items-center ">
            <div class="col-md-8 col-lg-12 col-xl-6 align-items-center ">
              <img style="width: 900px; height:721px;"  src="https://images.unsplash.com/photo-1465080357990-d4bc259ec4a9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="img-fluid" >
            </div>
            <div class="col-md-7 col-lg-7 col-xl-4 offset-xl-1 align-content-center">
              <form style="margin-top: 10px;">
                <h5>Welcome Back</h5>
                <h2 class="mb-5">
                    Login to your account
                </h2>
                <!-- Email input -->
                <label for="basic-url" class="form-label">Email</label>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="John.snow@gmail.com"
                    aria-label="Email"
                  />
                  </div>      
                <!-- Password input -->
                <label for="basic-url" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="*****"
                    aria-label="password"
                  />
                  </div>   

                
      
                <div class="d-flex justify-content-between  mb-4">
                  <!-- Radio Button -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      value=""
                      id="form1Example3"            
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!" class="fgt" style="color: #2C5282">Forgot password?</a>
                </div>      
                <!-- Submit button -->
                <button type="submit" class="btn btn-success  btn-lg btn-block" >Sign in</button>      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #2D3748" href="#!" role="button">
                  <i class="fab fa-google me-2"></i>Or sign-in with Google</a>
                <div class="d-flex justify-content-center align-items-center mt-5 ml-5">
                    <h6>Don't have an account?</h6>
                <a href="#"><h6>Join free today</h6></a>
                </div>                
              </form>
            </div>
          </div>
        </div>
      </section>
</Body>
</html>
